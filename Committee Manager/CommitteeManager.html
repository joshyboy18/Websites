<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Committee Manager</title>
   
    <link rel = "stylesheet" href = "CommitteeManager.css">
</head>
<body>
    <img src = "LeMondeLogo.png" alt = "Le Monde Logo" class = "logo">
    <h1 class = "Committee-header">Committee Sign-In</h1>
    <div class = "form-div">
        <form id="signInForm">
            <label for="name" class = "form-name">Name:</label>
            <input type="text" id="name" name="userName" class = "input-name" placeholder = "Name"required>
            <br>
            <label for="committee" class = "form-committee">Committee:</label>
            <select id="committee" name="userCommittee" class = "input-committee" required>
                <option value="" disabled selected>Select your committee</option>
                <option value="Academic">Academic</option>
                <option value="Athletics">Technology</option>
                <option value="Cultural">Cultural</option>
                <option value="Environmental">Environmental</option>
                <option value="Health and Wellness">Health and Wellness</option>
                <option value="Service">Service</option>
            </select>
            <br>
            <label for="email" class = "form-email">Email:</label>
            <input type = "email" id = "email" name = "userEmail" class = "input-email" placeholder = "Email" required>
            <br>
            <button type="submit" class = "submit-button" id = "signInButton">Sign In</button>
        </form>
    </div>

    <button id="exportButton" type = "button" class = "export-button">Export to Excel</button> <!-- Export button -->
    <script src="CommitteeManager.js"></script>
</body>
</html>

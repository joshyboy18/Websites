<!DOCTYPE html>

<head>

    <title>Request Form</title>
    <script></script>
    <link rel = "stylesheet" href = "RequestForm.css">

</head>

<body> 

    <div id = "div_welcome" class = "div-welcome">

        <div id = "div_info" class = "div-info">

            <p class = "p-welcome" id = "p_welcome">

                Welcome! Please fill out the request form! All IT related issues will be sent to Joshua and Maintenence related issues will be sent to Isaiah! <br><br>

                If you have any other questions, please email Joshua.Robinson@lemondenorman.org! Thank you!

            </p>

        </div>

    </div>

    <div id = "div_form" class = "div-form">

        <form action = "https://formsubmit.co/joshua.robinson@lemondenorman.org" method = "POST">
            
            <div id = "div_firstname">

                <p class = "first-name">First Name</p>

                    <label>

                        <input class = "first-name-class" type = "text" name = "first-name" id = "first_name" placeholder = "firstname" required>

                    </label>

            </div>

            <div id = "div_lastname">
                
                <label for = "last-name">Last Name:

                    <input type = "text" name = "last-name" id = "last_name" placeholder = "lastname" required>

                </label>
            </div>

            <div id = "div_email">

                <label for = "email">Email:

                    <input type = "email" name = "email" id = "email" placeholder = "email" required>

                </label>
            </div>

            <div>
                
                <div>

                    <label for="IT Request">

                        <input type = "radio" name = "request" value = "IT Request" required> IT Request

                    </label>
                </div>

                <div>

                    <label for = "Maintenence Request">

                        <input type = "radio" name = "request" value = "Maintenence Request" required> Maintenence Request

                    </label>

                </div>

                <div>

                    <label for = Request_Details>Request Details</label><br>

                        <textarea name = "Request_Details" id = "request_details" cols = "30" rows = "10" placeholder = "Please provide as much detail as possible!" required></textarea>

                </div>

                <div>

                    <label for = "Submit">

                        <input type = "submit" value = "Submit">

                    </label>

                    <label for = "Reset">

                        <input type = "reset" value = "Reset">

                    </label>
                </div>

            </div>

        </form>
    </div>


</body>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Request Form</title>
    <script></script>
    <link rel = "stylesheet" href = "RequestForm.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body> 

    <div id = "div_welcome" class = "div-welcome">

        <div id = "div_info" class = "div-info">

            <p class = "p-welcome" id = "p_welcome">

                Welcome! Please fill out the request form! All IT related issues will be sent to Joshua! <br><br>

                If you have any other questions, please email Joshua.Robinson@lemondenorman.org! Thank you!
                
            </p>

        </div>

    </div>

    <div id = "div_form" class = "div-form">

        <form action = "https://formsubmit.co/joshua.robinson@lemondenorman.org" method = "POST">
            
            <div id = "div_firstname">

                <p class = "first-name">First Name</p>

                    <label>

                        <input class = "first-name-class" type = "text" name = "First name" id = "first_name" placeholder = "firstname" required>

                    </label>

            </div>

            <div id = "div_lastname">
                
                <p class = "last-name">Last Name</p>

                    <label>

                        <input class = "last-name-class" type = "text" name = "Last name" id = "last_name" placeholder = "lastname" required>

                    </label>
            </div>

            <div id = "div_email">

                <p class = "email">Email</p>

                    <label>

                        <input class = "email-class" type = "email" name = "Email" id = "email" placeholder = "email" required>

                    </label>
            </div>

             <div>

                <label></label>

                <p class = "wing-text">Wing</p>

                    <textarea name = "Location" id = "room_number" cols = "30" rows = "1" placeholder = "A-wing" required class = "wing-number"></textarea>

            </div>

            <div>
                
                <div class = "UrgentButton">

                    <label for="IT Request">

                        <input type = "radio" name = "Request" value = "Urgent" required > Urgent

                    </label>
                </div>

                <div class = "WaitButton">

                    <label for = "Maintenence Request">

                        <input type = "radio" name = "Request" value = "Can wait" required > Can wait

                    </label>

                </div>

                <div>

                    <label for = Request_Details class = "Request-text">Request Details</label><br>

                        <textarea class = "RequestDetails" name = "Request Details" id = "request_details" cols = "30" rows = "10" placeholder = "Please provide as much detail as possible!" required></textarea>

                </div>

                <div class = "SubmitReset">

                    <label for = "Submit" >

                        <input type = "submit" value = "Submit" class = "Submit">

                    </label>

                    <label for = "Reset" >

                        <input type = "reset" value = "Reset" class = "Reset">

                    </label>
                </div>

            </div>

        </form>
    </div>


</body>
</html>
